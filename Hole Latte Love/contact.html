	<h1 class="center" id="top">Have questions? Let us help!</h1>
	<div class="tableContainer" id="contactus">
		<div class="tableRow wrapper">
			<div id="contactform">
					<form action="thankyou.html" method="get">
						<fieldset>
							<legend>Your Contact Info</legend>
								<div class="tableRow">
									<label for="name">Name:</label>
									<input type="text" id="name" name="name" value="" placeholder="John Smith" required> 
								</div>
								<div class="tableRow">
									<label for="email">Email:</label>
									<input type="email" id="email" name="email" value="" placeholder="johnsmith@email.com" required>
								</div>
								<div class="tableRow">
									<label for="phone">Phone:</label>
									<input type="tel" id="phone" name="phone" value="" placeholder="123-456-7890" required>
								</div>
								<div class="tableRow">
									<label>preferred contact:</label>
									<p>
										<input type="checkbox" id="checked_email" name="email" value="email"> 
										<label for="checked_email">email</label><br>
										<input type="checkbox" id="checked_phone" name="phone" value="phone"> 
										<label for="checked_phone">phone</label><br>
										<input type="checkbox" id="checked_text" name="text" value="text"> 
										<label for="checked_text">text</label><br>
									</p>
								</div>
						</fieldset>
						<fieldset>
							<legend>Comments</legend>
								<div class="tableRow">
									<textarea id="comments" name="comments"></textarea>
								</div>
						</fieldset>
						<div class="tableRow">
							<p>
								<input type="submit" value="Submit">
							</p>
						</div>
					</form>
			</div>
			<section id="image">
				<img id="contactimage" src="images/contactus2.jpg" alt="Contact Us">
			</section>
		</div>
